<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Loan Calculator</h2>
        <div class="card p-4">
            <div class="mb-3">
                <label for="loanAmount" class="form-label">Loan Amount</label>
                <input type="number" id="loanAmount" class="form-control" placeholder="Enter loan amount">
            </div>
            <div class="mb-3">
                <label for="interestRate" class="form-label">Annual Interest Rate (%)</label>
                <input type="number" id="interestRate" class="form-control" placeholder="Enter interest rate">
            </div>
            <div class="mb-3">
                <label for="loanTerm" class="form-label">Loan Term (years)</label>
                <input type="number" id="loanTerm" class="form-control" placeholder="Enter loan term in years">
            </div>
            <button class="btn btn-primary w-100" onclick="calculateLoan()">Calculate</button>
        </div>

        <!-- Results -->
        <div class="mt-4" id="results" style="display: none;">
            <h4 class="text-center mb-3">Results</h4>
            <ul class="list-group">
                <li class="list-group-item">Monthly Payment: <strong id="monthlyPayment"></strong></li>
                <li class="list-group-item">Total Payment: <strong id="totalPayment"></strong></li>
                <li class="list-group-item">Total Interest: <strong id="totalInterest"></strong></li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script1.js"></script>
 </body>
</html>
