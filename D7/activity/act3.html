<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shopping Cart</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-container {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container cart-container">
        <h2 class="text-center mb-4">Simple Shopping Cart</h2>

        <!-- Product list -->
        <div id="productList" class="row mb-4">
            <!-- Sample Product 1 -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Price: $10</p>
                        <button class="btn btn-primary" onclick="addToCart('Product 1', 10)">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Sample Product 2 -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">Price: $15</p>
                        <button class="btn btn-primary" onclick="addToCart('Product 2', 15)">Add to Cart</button>
                    </div>
                </div>
            </div>

            <!-- Sample Product 3 -->
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Product 3</h5>
                        <p class="card-text">Price: $20</p>
                        <button class="btn btn-primary" onclick="addToCart('Product 3', 20)">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Shopping cart -->
        <h4 class="mb-3">Cart</h4>
        <ul id="cartList" class="list-group mb-3"></ul>
        <p class="text-end"><strong>Total:</strong> $<span id="totalAmount">0</span></p>
    </div>

    <!-- Bootstrap JS (optional for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
